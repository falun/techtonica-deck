<!DOCTYPE html>
<html>
  <head>
    <title>Techtonica Slides</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="techtonica.css">   
  </head>
  <body>
    <footer>
      <img class="footer-item" id="footer-logo" class="decorative" src="https://techtonica.org/static/img/techtonica_logo.png" alt="techtonica logo">
      <a class="footer-item" href="https://github.com/vegetabill/techtonica-deck">
        <img width="48" src="GitHub-Mark-64px.png" alt="github">
      </a>
    </footer>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script type="text/javascript">
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const deckTitle = urlParams.get('title') || '.';
      let slideshow = remark.create({
        sourceUrl: `${deckTitle}/slides.md`
      });
    </script>
  </body>
</html>
